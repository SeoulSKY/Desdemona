<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Desdemona</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            .center-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                flex-direction: column;
            }

            .center-container > * {
                margin: 5px;
            }
        </style>
    </head>

    <body style="text-align: center; padding: 0; border: 0; margin: 0; background: #231F20">
        <canvas id="unity-canvas" width=960 height=600 style="background: #231F20; display: none"></canvas>
        
        <div id="spinner" class="center-container">
            <div class="spinner-grow text-light" style="width: 6rem; height: 6rem;" role="status"></div>
            <p class="text-light">Loading...</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/unity-webgl/dist/index.global.js"></script>
        <script src="unity.js"></script>
    </body>
</html>
